<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="equation"><p></p></div>
            <div class="input"><p></p></div>
        </div>
        <div class="btn-container">
            <div class="row">
                <div class="btn">MRC</div>
                <div class="btn">M-</div>
                <div class="btn">M+</div>
                <div class="btn">√</div>
                <div class="btn">%</div>
            </div>
            <div class="row">
                <div class="btn">⌫</div>
                <div class="btn eq">7</div>
                <div class="btn eq">8</div>
                <div class="btn eq">9</div>
                <div class="btn eq">÷</div>
            </div>
            <div class="row">
                <div class="btn">CE</div>
                <div class="btn eq">4</div>
                <div class="btn eq">5</div>
                <div class="btn eq">6</div>
                <div class="btn eq">×</div>
            </div>
            <div class="row">
                <div class="btn">AC</div>
                <div class="btn eq">1</div>
                <div class="btn eq">2</div>
                <div class="btn eq">3</div>
                <div class="btn eq">−</div>
            </div>
            <div class="row">
                <div class="btn eq">0</div>
                <div class="btn eq">00</div>
                <div class="btn eq">.</div>
                <div class="btn">=</div>
                <div class="btn eq">+</div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>

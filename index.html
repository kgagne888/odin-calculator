<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="equation"><p></p></div>
            <div class="input"><p></p></div>
        </div>
        <div class="btn-container">
            <div class="row">
                <div class="btn action">CE</div>
                <div class="btn action">AC</div>
                <div class="btn action">⌫</div>
                <div class="btn action">√</div>
                <div class="btn operator">%</div>
            </div>
            <div class="row">
                <div class="btn digit">7</div>
                <div class="btn digit">8</div>
                <div class="btn digit">9</div>
                <div class="btn digit">e</div>
                <div class="btn operator">÷</div>
            </div>
            <div class="row">
                <div class="btn digit">4</div>
                <div class="btn digit">5</div>
                <div class="btn digit">6</div>
                <div class="btn digit">π</div>
                <div class="btn operator">×</div>
            </div>
            <div class="row">
                <div class="btn digit">1</div>
                <div class="btn digit">2</div>
                <div class="btn digit">3</div>
                <div class="btn operator">^</div>
                <div class="btn operator">−</div>
            </div>
            <div class="row">
                <div class="btn digit">0</div>
                <div class="btn digit">00</div>
                <div class="btn digit">.</div>
                <div class="btn action">=</div>
                <div class="btn operator">+</div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
